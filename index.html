<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>3D Rubik's Cube Simulation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
      }

      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #canvas-container {
        width: 90%;
        height: 85%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      #info {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.5;
        max-width: 300px;
      }

      h1 {
        margin: 0 0 20px 0;
        /* font-family: "Bitcount Ink", system-ui; */
          font-family: "Press Start 2P", system-ui;
        color: rgb(146, 130, 250);
        line-height: 1.9;
        text-align: center;
        font-size: 2em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .controls {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>3D Rubik's Cube - created using Warp Agent by Haider</h1>

      <div id="info">
        <strong>Controls:</strong><br />
        • Left click + drag: Rotate view<br />
        • Right click + drag: Pan<br />
        • Mouse wheel: Zoom in/out<br />
        • R key: Reset camera<br />
        • Space: Toggle auto-rotation<br />
        <div class="controls">
            I changed the title font to "Press Start 2P" by Google cuz it looks better than the default one
        </div>
      </div>

      <div id="canvas-container"></div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for camera interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="rubiks-cube.js"></script>
  </body>
</html>
